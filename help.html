<form class="realQuiz">
  <h5>1| Would you prefer structure or chaos?</h5>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="q1" value="0">
    <label class="form-check-label" for="q1">
      Structure
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="q1" value="10" required>
    <label class="form-check-label" for="q1">
      Chaos
    </label>
  </div>
  <h5>2| What month of the year has 28 days?</h5>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="q2" value="8">
    <label class="form-check-label" for="q2">
      December
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="q2" value="4" required>
    <label class="form-check-label" for="q2">
      February
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="q2" value="0">
    <label class="form-check-label" for="q2">
      All of them
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="q2" value="10">
    <label class="form-check-label" for="q2">
      None of them
    </label>
  </div>

  <h5>3| What is a minimum number of nodes a binary tree can have?</h5>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="q3" value="0">
    <label class="form-check-label" for="q3">
      0
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="q3" value="3" required>
    <label class="form-check-label" for="q3">
      1
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="q3" value="6">
    <label class="form-check-label" for="q3">
      2
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="q3" value="10">
    <label class="form-check-label" for="q3">
      4
    </label>
  </div>

  <h5>4| A real number is:</h5>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="q4" value="10">
    <label class="form-check-label" for="q4">
      Positive number without decemals
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="q4" value="6" required>
    <label class="form-check-label" for="q4">
      Positive number with decemals
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="q4" value="0">
    <label class="form-check-label" for="q4">
      Any number
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="q4" value="6">
    <label class="form-check-label" for="q2">
      Any number without decemals
    </label>
  </div>

  <h5>5| If you have a choice, where would you go?</h5>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="q5" value="0">
    <label class="form-check-label" for="q5">
      Gryffindor
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="q5" value="0" required>
    <label class="form-check-label" for="q5">
      Hufflepuff
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="q5" value="0">
    <label class="form-check-label" for="q5">
      Ravenclaw
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="q5" value="0">
    <label class="form-check-label" for="q5">
      Slytherin
    </label>
  </div>


  <button class="btn btn-primary" type="submit">Let's see your Language!</button>
