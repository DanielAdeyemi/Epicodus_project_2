<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>

<body>
  <div class="container">
    <div class="survey">
      <h3>We will try to give you an idea where should you start your journey in Programming</h3>
      <form class="one">
        <img src="img/first.png" alt="language uncertanty">
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
            <label class="form-check-label" for="invalidCheck3">
            Are you ready to start?
          </label>
            <div id="invalidCheck3Feedback" class="invalid-feedback">
              You must be ready.
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Let's go!</button>
      </form>
      <div class="info">
        <img src="img/info.jpg" alt="information">
        <p>We will just ask about your name - nothing to worry about!</p>
        <form class="row g-3 needs-validation name" validate>
          <div class="col-md-4 ">
            <label for="name" class="form-label">First name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your first name here" autofocus autocomplete="off" required>
          </div>
          <button class="btn btn-primary" type="submit">Let's start your quiz!</button>
        </form>
      </div>
      <div class="questions">
        <img src="img/quiz.png" alt="choose language">
        <p id="intro">Ok, <em><span class="userName"></span>!</em> Now it's time for some quiz!</p>

        <form id="firstSet">
          <p>Do you know what language you want to learn?</p>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="firstSet" id="yes" value="yes">
            <label class="form-check-label" for="Yes">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="firstSet" id="no" value="no" required>
            <label class="form-check-label" for="no">No</label>
          </div>
          <button class="btn btn-primary" type="submit">Next!</button>
        </form>
        <div id="openChoice">
          Yes
          <form id="yesChoice">

          </form>
        </div>
        <div id="quiz">
          No
        </div>
      </div>
    </div>
    <div class="result">
      Output will be here
    </div>
  </div>
</body>

</html>
