<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>

<body>
  <div class="container">
    <div class="survey">
      <h3>We will try to give you an idea where should you start your journey in Programming</h3>
      <form class="one">
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
            <label class="form-check-label" for="invalidCheck3">
            Are you ready to start?
          </label>
            <div id="invalidCheck3Feedback" class="invalid-feedback">
              You must be ready.
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Let's go!</button>
      </form>
      <div class="info">
        Info about user
      </div>
      <div class="questions">
        Survey
      </div>
    </div>
    <div class="result">
      Output will be here
    </div>
  </div>
</body>

</html>
